<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poor+Story&display=swap');

  <link rel="stylesheet" href="css/style.css">

<body>

      <p>Never say</p>

    </div>

      <p>No tomorrow</p>

    </div>
